<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*  栈结构 
       栈 是古代中的木盆
    栈结构:从一个口进,从同一个口出
    [特点]先进后出   类似洗衣机 */
      // 往洗衣机放衣服,最先放进的在最下面
      var arr = ["第一件衣服", "第二件衣服", "第三件衣服"];
      arr.push("第四件衣服");
      // 取出的时候,最先放进去的衣服,要等到最后才能取出来
      arr.pop();
    </script>
  </body>
</html>
