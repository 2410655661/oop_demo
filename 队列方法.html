<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Document</title>

  <body>
    <script>
      /* 
    队列
    队列结构:从一头进,从另外一头出
    特点:先进先出
    
     */
      //排队,先排先出
      var arr = [1, 2, 3, 4];
      arr.push(5);
      arr.shift();
    </script>
  </body>
