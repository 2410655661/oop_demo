      class Foo {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          return this.x + this.y;
        }
      }

      class Bar extends Foo {
        constructor(x, y, z) {
          super(x, y);
          this.z = z;
        }
        sum1() {
          return this.x + this.y + this.z;
        }
      }
      var obj = new Bar(3, 4, 5);
      console.log(obj);
      console.log(obj.sum1()); //7
