      var obj = {
        name: "张三"
      };

      Object.defineProperties(obj, {
        age: { value: 20, writable: true },
        job: { value: 21, writable: true }
      });

      console.log(Object.getOwnPropertyDescriptors(obj, "age"));

      function Foo() {
        this.name = "张三";

      Foo.prototype.age = 20;

      var f = new Foo();
      console.log(Object.getOwnPropertyDescriptors(f));
